<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DashBoard Linux</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- jvectormap -->
        <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
            folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="css/skins/_all-skins.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
            // Check for the various File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {
              // Great success! All the File APIs are supported.
            } else {
              alert('The File APIs are not fully supported in this browser.');
            };

            setInterval(function(){
                $('#cache').text();
            }, 2000);
        </script>

        <!-- jQuery 2.2.3 -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Morris.js charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="plugins/morris/morris.min.js"></script>
        <!-- FastClick -->
        <script src="plugins/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="js/app.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="js/demo.js"></script>
        <!-- FLOT CHARTS -->
        <script src="plugins/flot/jquery.flot.min.js"></script>
        <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
        <script src="plugins/flot/jquery.flot.resize.min.js"></script>
        <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
        <script src="plugins/flot/jquery.flot.pie.min.js"></script>
        <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
        <script src="plugins/flot/jquery.flot.categories.min.js"></script>
        <!-- IP -->
        <script src="js/ip.js"></script>
        <!-- HOSTNAME -->
        <script src="js/hostname.js"></script>
        <!-- CPU -->
        <script src="js/cpu.js"></script>
        <!-- MEMORY -->
        <script src="js/memory.js"></script>
        <!-- PROCESS -->
        <script src="js/memory.js"></script>
        <!-- Page script -->
       
     </head>

    <body>
        <section class="content">
            <div class="fc-content">
                <section class="content-header">
                    <h1>Dashboard<small>Version 2.0</small></h1>
                </section>
            </div>
            <section class="content">
            <!-- Info boxes -->
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green"><i class="fa fa-cloud"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Hostname</span>
                                <span class="info-box-number">
                                    <span id="hostname"></span>
                                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-yellow"><i class="fa fa-codepen"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">IP Interno</span>
                                <span class="info-box-number">
                                    <span id="internalip"></span>
                                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->

                    <!-- fix for small devices only -->
                    <div class="clearfix visible-sm-block"></div>

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="fa ion-ios-gear-outline"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">IP Externo</span>
                                <span class="info-box-number">
                                    <span id="externalip"></span>
                                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->

                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red"><i class="fa fa-cogs"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Processadores</span>
                                <span class="info-box-number">
                                    <span id="cpu"></span>
                                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>

            <section class="content-header">
                <div class="row">
                    <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3><span id="total"><small>GB</small></span></h3>
                                <p>Mem贸ria - Total</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-battery-4"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <h3><span id="free"></span></h3>
                                <p>Mem贸ria - Free</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-battery-0"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->

                    <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3><span id="used"></span></h3>
                                <p>Mem贸ria - Usada</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-battery-3"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->

                    <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                        <div class="small-box bg-blue">
                            <div class="inner">
                                <h3><span id="cache"></span></h3>
                                <p>Mem贸ria - Cache</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-battery-2"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
            </section>

            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Line Chart</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                <div class="box-body chart-responsive">
                    <div class="chart" id="line-chart" style="height: 300px;"></div>
                </div>
                </div>
                <!-- /.box-body -->
            </div>
                <!-- /.box -->
            </div>

        </section>
        <!-- /.content -->

        <script>
          $(function () {
            //"use strict";

            // AREA CHART
            var area = new Morris.Area({
              element: 'revenue-chart',
              resize: true,
              data: [
                {y: '2011 Q1', item1: 2666, item2: 2666},
                {y: '2011 Q2', item1: 2778, item2: 2294},
                {y: '2011 Q3', item1: 4912, item2: 1969},
                {y: '2011 Q4', item1: 3767, item2: 3597},
                {y: '2012 Q1', item1: 6810, item2: 1914},
                {y: '2012 Q2', item1: 5670, item2: 4293},
                {y: '2012 Q3', item1: 4820, item2: 3795},
                {y: '2012 Q4', item1: 15073, item2: 5967},
                {y: '2013 Q1', item1: 10687, item2: 4460},
                {y: '2013 Q2', item1: 8432, item2: 5713}
              ],
              xkey: 'y',
              ykeys: ['item1', 'item2'],
              labels: ['Item 1', 'Item 2'],
              lineColors: ['#a0d0e0', '#3c8dbc'],
              hideHover: 'auto'
            });

            // LINE CHART
            var line = new Morris.Line({
              element: 'line-chart',
              resize: true,
              data: [
                {y: '2011 Q1', item1: 2666},
                {y: '2011 Q2', item1: 2778},
                {y: '2011 Q3', item1: 4912},
                {y: '2011 Q4', item1: 3767},
                {y: '2012 Q1', item1: 6810},
                {y: '2012 Q2', item1: 5670},
                {y: '2012 Q3', item1: 4820},
                {y: '2012 Q4', item1: 15073},
                {y: '2013 Q1', item1: 10687},
                {y: '2013 Q2', item1: 8432}
              ],
              xkey: 'y',
              ykeys: ['item1'],
              labels: ['Item 1'],
              lineColors: ['#3c8dbc'],
              hideHover: 'auto'
            });

            //DONUT CHART
            var donut = new Morris.Donut({
              element: 'sales-chart',
              resize: true,
              colors: ["#3c8dbc", "#f56954", "#00a65a"],
              data: [
                {label: "Download Sales", value: 12},
                {label: "In-Store Sales", value: 30},
                {label: "Mail-Order Sales", value: 20}
              ],
              hideHover: 'auto'
            });
            //BAR CHART
            var bar = new Morris.Bar({
              element: 'bar-chart',
              resize: true,
              data: [
                {y: '2006', a: 100, b: 90},
                {y: '2007', a: 75, b: 65},
                {y: '2008', a: 50, b: 40},
                {y: '2009', a: 75, b: 65},
                {y: '2010', a: 50, b: 40},
                {y: '2011', a: 75, b: 65},
                {y: '2012', a: 100, b: 90}
              ],
              barColors: ['#00a65a', '#f56954'],
              xkey: 'y',
              ykeys: ['a', 'b'],
              labels: ['CPU', 'DISK'],
              hideHover: 'auto'
            });
          });
        </script>

    </body>

</html>
